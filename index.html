<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="w-50 mx-auto mt-5">

        <div class="form-group">
            <label for="productName">ProductName</label>
            <input type="text" class="form-control" id="productName">
        </div>


        <div class="form-group">
            <label for="productPrice">ProductPrice</label>
            <input type="text" class="form-control" id="productPrice">
        </div>



        <div class="form-group">
            <label for="productCategory">ProductCategory</label>
            <input type="text" class="form-control" id="productCategory">
        </div>


        <div class="form-group">
            <label for="productDescription">ProductDescription</label>
            <textarea id="productDescription" class="form-control" cols="30" rows="5"></textarea>
        </div>
        <button class="btn btn-info" onclick="addProduct();" id="submitButton">Add </button>

        <input type="text" onkeyup="searchProducts(this.value)" placeholder="Search" class="form-control w-50 mx-auto my-5">

        <table class="table">
            <thead>
                <th>index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="productTable">

            </tbody>
        </table>
    </div>

    <script src="javascript/CRUD.js"></script>
</body>

</html>
